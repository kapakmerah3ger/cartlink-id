<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Halaman - Admin CartLink.id</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo"><span class="logo-icon"><i
                            class="fas fa-shopping-cart"></i></span><span class="logo-text">Cart<span
                            class="highlight">Link</span></span></a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link"><i class="fas fa-home"></i> Dashboard</a>
                <div class="nav-section"><span class="nav-section-title">Kelola</span></div>
                <a href="products.html" class="sidebar-link"><i class="fas fa-box"></i> Produk</a>
                <a href="orders.html" class="sidebar-link"><i class="fas fa-shopping-bag"></i> Pesanan</a>
                <a href="categories.html" class="sidebar-link"><i class="fas fa-th-large"></i> Kategori</a>
                <div class="nav-section"><span class="nav-section-title">Halaman</span></div>
                <a href="pages.html" class="sidebar-link active"><i class="fas fa-file-alt"></i> Edit Halaman</a>
                <a href="settings.html" class="sidebar-link"><i class="fas fa-cog"></i> Pengaturan</a>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-user">
                    <div class="admin-avatar">SA</div>
                    <div class="admin-info">
                        <h4 id="admin-name">Super Admin</h4><span>Administrator</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-left">
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                    <h1 class="admin-title">Edit Halaman</h1>
                </div>
                <div class="admin-header-right">
                    <button onclick="savePageContent()" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>
                        Simpan</button>
                    <button onclick="logout()" class="btn btn-danger btn-sm"><i
                            class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="admin-content">
                <div class="page-editor">
                    <div class="page-list">
                        <div class="page-list-header">Pilih Halaman</div>
                        <div id="pages-list"></div>
                    </div>
                    <div class="page-content-editor">
                        <div
                            style="padding:1rem 1.5rem;border-bottom:1px solid var(--gray-800);display:flex;justify-content:space-between;align-items:center">
                            <h3 id="current-page-name">Beranda</h3>
                        </div>
                        <div class="editor-toolbar">
                            <button class="editor-btn" onclick="execCommand('bold')" title="Bold"><i
                                    class="fas fa-bold"></i></button>
                            <button class="editor-btn" onclick="execCommand('italic')" title="Italic"><i
                                    class="fas fa-italic"></i></button>
                            <button class="editor-btn" onclick="execCommand('underline')" title="Underline"><i
                                    class="fas fa-underline"></i></button>
                            <span style="width:1px;background:var(--gray-700);margin:0 0.25rem"></span>
                            <button class="editor-btn" onclick="execCommand('formatBlock', 'h1')"
                                title="Heading 1">H1</button>
                            <button class="editor-btn" onclick="execCommand('formatBlock', 'h2')"
                                title="Heading 2">H2</button>
                            <button class="editor-btn" onclick="execCommand('formatBlock', 'h3')"
                                title="Heading 3">H3</button>
                            <button class="editor-btn" onclick="execCommand('formatBlock', 'p')"
                                title="Paragraph">P</button>
                            <span style="width:1px;background:var(--gray-700);margin:0 0.25rem"></span>
                            <button class="editor-btn" onclick="execCommand('insertUnorderedList')"
                                title="Bullet List"><i class="fas fa-list-ul"></i></button>
                            <button class="editor-btn" onclick="execCommand('insertOrderedList')"
                                title="Numbered List"><i class="fas fa-list-ol"></i></button>
                            <span style="width:1px;background:var(--gray-700);margin:0 0.25rem"></span>
                            <button class="editor-btn" onclick="execCommand('justifyLeft')" title="Align Left"><i
                                    class="fas fa-align-left"></i></button>
                            <button class="editor-btn" onclick="execCommand('justifyCenter')" title="Align Center"><i
                                    class="fas fa-align-center"></i></button>
                            <button class="editor-btn" onclick="execCommand('justifyRight')" title="Align Right"><i
                                    class="fas fa-align-right"></i></button>
                        </div>
                        <div class="content-area">
                            <div id="page-content-area" contenteditable="true"
                                style="min-height:350px;outline:none;color:var(--gray-300);line-height:1.8">
                                <h1>Selamat Datang di CartLink.id</h1>
                                <p>Platform terbaik untuk produk digital berkualitas. Edit konten halaman ini sesuai
                                    kebutuhan Anda.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/data.js"></script>
    <script src="admin.js?v=10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            loadPagesList();
            loadPageContent('home');
        });
    </script>
</body>

</html>
