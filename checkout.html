<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CartLink.id</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .checkout-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .checkout-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .checkout-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .checkout-header .logo span {
            color: var(--primary);
        }

        /* Card Style */
        .checkout-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            color: var(--primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        textarea.form-input {
            min-height: 80px;
            resize: vertical;
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .payment-option:hover {
            border-color: var(--primary);
            background: rgba(34, 197, 94, 0.03);
        }

        .payment-option.selected {
            border-color: var(--primary);
            background: rgba(34, 197, 94, 0.05);
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .payment-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }

        .payment-option.selected .payment-radio {
            border-color: var(--primary);
        }

        .payment-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .payment-option.selected .payment-radio::after {
            opacity: 1;
        }

        .payment-icon {
            width: 40px;
            height: 28px;
            background: #f1f5f9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .payment-icon.qris {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .payment-icon.bri {
            background: #0066b3;
            color: white;
        }

        .payment-icon.bca {
            background: #0066ae;
            color: white;
        }

        .payment-icon.mandiri {
            background: #003d79;
            color: white;
        }

        .payment-icon.bni {
            background: #f15a24;
            color: white;
        }

        .payment-icon.transfer {
            background: #64748b;
            color: white;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
        }

        .payment-fee {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .midtrans-badge {
            font-size: 0.65rem;
            background: #e2e8f0;
            color: var(--text-muted);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: auto;
        }

        /* Order Summary */
        .order-summary {
            border-top: 1px solid var(--border);
            padding-top: 16px;
            margin-top: 16px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .summary-row.total {
            font-weight: 700;
            font-size: 1rem;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .summary-row.total .value {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-right: 8px;
        }

        /* Product Info Badge */
        .product-info-badge {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px 16px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .product-info-badge i {
            color: #3b82f6;
            margin-top: 2px;
        }

        .product-info-badge p {
            font-size: 0.85rem;
            color: #1e40af;
            margin: 0;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Footer */
        .checkout-footer {
            text-align: center;
            padding: 24px 0;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 320px;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .toast.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .toast.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .checkout-container {
                padding: 16px;
            }

            .checkout-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <!-- Header -->
        <header class="checkout-header">
            <a href="/" class="logo">Cart<span>Link</span></a>
        </header>

        <!-- Product Summary Card -->
        <div class="checkout-card" id="product-summary">
            <div class="card-title"><i class="fas fa-shopping-bag"></i> Ringkasan Pesanan</div>
            <div id="product-details">
                <!-- Akan diisi oleh JS -->
                <p style="color: var(--text-muted); text-align: center;">Memuat produk...</p>
            </div>
        </div>

        <!-- Data Penerima Card -->
        <div class="checkout-card">
            <div class="card-title"><i class="fas fa-user"></i> Data Penerima</div>
            <form id="checkout-form">
                <div class="form-group">
                    <label class="form-label">Nama <span class="required">*</span></label>
                    <input type="text" class="form-input" id="name" name="name" required placeholder="Nama Anda">
                </div>
                <div class="form-group">
                    <label class="form-label">No. WhatsApp <span class="required">*</span></label>
                    <input type="tel" class="form-input" id="phone" name="phone" required
                        placeholder="No. WhatsApp Anda">
                </div>
                <div class="form-group">
                    <label class="form-label">Email <span class="required">*</span></label>
                    <input type="email" class="form-input" id="email" name="email" required placeholder="Email Anda">
                </div>
                <div class="form-group">
                    <label class="form-label">Catatan</label>
                    <textarea class="form-input" id="notes" name="notes"
                        placeholder="Catatan tambahan (opsional)"></textarea>
                </div>
            </form>
        </div>

        <!-- Payment Methods Card Removed as per user request -->
        <!-- Admin fee calculation moved to backend or removed for simplicity -->

        <!-- Order Total Card -->
        <div class="checkout-card">
            <div class="order-summary">
                <div class="summary-row">
                    <span>Harga Produk</span>
                    <span id="product-price">Rp 0</span>
                </div>
                <!-- Admin Fee removed from display -->
                <div class="summary-row total">
                    <span>Total Bayar</span>
                    <span class="value" id="total-price">Rp 0</span>
                </div>
            </div>
        </div>

        <!-- Info Badge -->
        <div class="product-info-badge">
            <i class="fas fa-info-circle"></i>
            <p><strong>Produk Digital</strong><br>Produk akan dikirimkan ke kamu langsung setelah proses pembelian</p>
        </div>

        <!-- Submit Button -->
        <button type="button" class="btn-submit" id="btn-checkout">
            <i class="fas fa-shopping-cart"></i> Beli Sekarang
        </button>

        <!-- Footer -->
        <footer class="checkout-footer">
            <p>Copyright Â© 2024 CartLink.id</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/midtrans-config.js"></script>
    <script>
        // State
        let productData = null;
        let adminFee = 0; // Admin fee handled by Midtrans or 0 for now
        let selectedPayment = null; // Backend will enable all payments

        function initCheckoutPage() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const qty = parseInt(urlParams.get('qty') || '1');

            if (!productId) {
                showToast('Produk tidak ditemukan', 'error');
                return;
            }

            // Load product data
            // In a real app, this would fetch from Supabase
            // For now, we mock it match the screenshot
            if (productId === '7') {
                productData = {
                    id: 7,
                    name: 'Ecourse Jago Bikin Website',
                    price: 79000,
                    image: 'https://via.placeholder.com/100x100?text=Course',
                    qty: qty,
                    subtotal: 79000 * qty,
                    items: [
                        {
                            id: '7',
                            price: 79000,
                            quantity: qty,
                            name: 'Ecourse Jago Bikin Website'
                        }
                    ]
                };
            } else {
                // Default mock
                productData = {
                    id: parseInt(productId),
                    name: 'Produk Demo',
                    price: 50000,
                    image: 'https://via.placeholder.com/100x100?text=Product',
                    qty: qty,
                    subtotal: 50000 * qty,
                    items: [
                        {
                            id: productId,
                            price: 50000,
                            quantity: qty,
                            name: 'Produk Demo'
                        }
                    ]
                };
            }

            renderOrderSummary();
        }

        function renderOrderSummary() {
            if (!productData) return;

            document.getElementById('product-price').textContent = formatPrice(productData.subtotal);
            // Admin fee removed from display
            // document.getElementById('admin-fee').textContent = formatPrice(adminFee);

            // Total is just product price
            const total = productData.subtotal;
            document.getElementById('total-price').textContent = formatPrice(total);
        }

        // Save order to Supabase database
        async function saveOrderToDatabase(orderData) {
            try {
                const sb = window.checkoutSupabase || getSupabase() || window._supabaseClient;
                const orderRecord = {
                    id: orderData.orderId,
                    customer_info: orderData.customer,
                    items: orderData.items,
                    total: orderData.totalPrice,
                    payment_method: 'midtrans_popup', // Generic method
                    status: 'pending',
                    created_at: new Date().toISOString()
                };

                const { data, error } = await sb
                    .from('orders')
                    .insert([orderRecord]);

                if (error) {
                    console.error('Error saving order:', error);
                    return false;
                }

                console.log('Order saved successfully:', orderData.orderId);
                return true;
            } catch (err) {
                console.error('Failed to save order:', err);
                return false;
            }
        }

        function initFormSubmit() {
            const btnCheckout = document.getElementById('btn-checkout');

            btnCheckout.addEventListener('click', async function () {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();
                const notes = document.getElementById('notes').value.trim();

                // Validation
                if (!name) {
                    showToast('Mohon masukkan nama Anda', 'error');
                    document.getElementById('name').focus();
                    return;
                }

                if (!phone) {
                    showToast('Mohon masukkan nomor WhatsApp', 'error');
                    document.getElementById('phone').focus();
                    return;
                }

                if (!email || !isValidEmail(email)) {
                    showToast('Mohon masukkan email yang valid', 'error');
                    document.getElementById('email').focus();
                    return;
                }

                if (!productData) {
                    showToast('Tidak ada produk untuk dibeli', 'error');
                    return;
                }

                // Disable button
                const originalText = btnCheckout.innerHTML;
                btnCheckout.disabled = true;
                btnCheckout.innerHTML = '<span class="spinner"></span> Memproses...';

                try {
                    const total = productData.subtotal; // No admin fee added here

                    const orderData = {
                        orderId: 'CL-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5).toUpperCase(),
                        items: productData.items,
                        totalPrice: total,
                        customer: {
                            name: name,
                            email: email,
                            phone: phone,
                            notes: notes
                        },
                        notes: notes,
                        paymentMethod: null // Payment method selected in popup
                    };

                    // Save order to database FIRST
                    const saved = await saveOrderToDatabase(orderData);
                    if (!saved) {
                        console.warn('Order not saved to database, continuing with payment...');
                    }

                    // Process with Midtrans
                    if (typeof processPaymentWithMidtrans === 'function') {
                        await processPaymentWithMidtrans(
                            orderData,
                            async function (result) {
                                // Update order status to paid
                                const sb = window.checkoutSupabase || getSupabase() || window._supabaseClient;
                                await sb
                                    .from('orders')
                                    .update({ status: 'paid' })
                                    .eq('id', orderData.orderId);

                                showToast('Pembayaran berhasil!', 'success');
                                // Clear cart
                                if (typeof clearCart === 'function') clearCart();
                                // Redirect to success page or show success
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 2000);
                            },
                            function (result) {
                                showToast('Silakan selesaikan pembayaran Anda', 'info');
                            },
                            function (result) {
                                showToast('Pembayaran gagal. Silakan coba lagi.', 'error');
                            }
                        );
                    } else {
                        showToast('Sistem pembayaran sedang dalam perbaikan', 'error');
                    }
                } catch (error) {
                    console.error('Checkout error:', error);
                    showToast('Terjadi kesalahan. Silakan coba lagi.', 'error');
                } finally {
                    btnCheckout.disabled = false;
                    btnCheckout.innerHTML = originalText;
                }
            });
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function formatPrice(price) {
            return 'Rp ' + price.toLocaleString('id-ID');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast visible ' + type;

            setTimeout(() => {
                toast.classList.remove('visible');
            }, 4000);
        }

        // Fallback getCart if not defined
        if (typeof getCart !== 'function') {
            window.getCart = function () {
                return JSON.parse(localStorage.getItem('cart') || '[]');
            };
        }

        // Run initialization - wait for Supabase to be ready
        (function () {
            function waitForSupabase(callback) {
                // Check if supabase client is available
                const client = (typeof getSupabase === 'function') ? getSupabase() : window._supabaseClient;
                if (client && typeof client.from === 'function') {
                    console.log('Supabase ready, initializing checkout...');
                    callback(client);
                } else {
                    console.log('Waiting for Supabase client...');
                    // Try again in 100ms
                    setTimeout(function () { waitForSupabase(callback); }, 100);
                }
            }

            function runInit() {
                waitForSupabase(function (client) {
                    // Store client globally for use by other functions
                    window.checkoutSupabase = client;
                    initCheckoutPage();
                    // initPaymentSelection() removed;
                    initFormSubmit();
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', runInit);
            } else {
                runInit();
            }
        })();
    </script>
</body>

</html>
