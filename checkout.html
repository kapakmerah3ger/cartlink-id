<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CartLink.id</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar scrolled" id="navbar">
        <div class="container">
            <a href="index.html" class="logo"><span class="logo-icon"><i class="fas fa-shopping-cart"></i></span><span
                    class="logo-text">Cart<span class="highlight">Link</span></span></a>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Beranda</a>
                <a href="products.html" class="nav-link">Produk</a>
                <a href="categories.html" class="nav-link">Kategori</a>
                <a href="about.html" class="nav-link">Tentang</a>
                <a href="contact.html" class="nav-link">Kontak</a>
            </div>
            <div class="nav-actions">
                <a href="cart.html" class="cart-link" title="Keranjang Belanja">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-counter">0</span>
                </a>
                <button class="btn btn-outline btn-sm" onclick="location.href='admin/login.html'"><i
                        class="fas fa-user"></i>
                    Admin</button>
                <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <div class="breadcrumb"><a href="index.html">Beranda</a> <i class="fas fa-chevron-right"></i> <a
                    href="products.html">Produk</a> <i class="fas fa-chevron-right"></i> <span>Checkout</span></div>
            <h1>Checkout</h1>
            <p>Lengkapi data untuk menyelesaikan pembelian</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="checkout-section">
                <div class="checkout-form">
                    <h3><i class="fas fa-user"></i> Data Pembeli</h3>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="name">Nama Lengkap <span>*</span></label>
                            <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span>*</span></label>
                            <input type="email" id="email" name="email" required placeholder="Masukkan email aktif">
                        </div>
                        <div class="form-group">
                            <label for="phone">No. Telepon <span>*</span></label>
                            <input type="tel" id="phone" name="phone" required placeholder="Contoh: 081234567890">
                        </div>
                        <div class="form-group">
                            <label for="whatsapp">No. WhatsApp (jika berbeda)</label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890">
                        </div>
                        <div class="form-group">
                            <label>Metode Pembayaran <span>*</span></label>
                            <div class="payment-options">
                                <label class="payment-option selected">
                                    <input type="radio" name="payment" value="bca" checked>
                                    <div class="radio"></div>
                                    <div class="payment-info">
                                        <h4>Transfer Bank BCA</h4><span>1234567890 a.n. CartLink</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="bni">
                                    <div class="radio"></div>
                                    <div class="payment-info">
                                        <h4>Transfer Bank BNI</h4><span>0987654321 a.n. CartLink</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="mandiri">
                                    <div class="radio"></div>
                                    <div class="payment-info">
                                        <h4>Transfer Bank Mandiri</h4><span>1122334455 a.n. CartLink</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="gopay">
                                    <div class="radio"></div>
                                    <div class="payment-info">
                                        <h4>GoPay / OVO / DANA</h4><span>081234567890</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes">Catatan (opsional)</label>
                            <textarea id="notes" name="notes"
                                placeholder="Tambahkan catatan jika diperlukan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" style="width:100%">
                            <i class="fas fa-lock"></i> Lanjutkan Pembayaran
                        </button>
                    </form>
                </div>
                <div id="checkout-product"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 CartLink.id. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initCheckout();
            // Payment option selection
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input').checked = true;
                });
            });
        });
    </script>
</body>

</html>
