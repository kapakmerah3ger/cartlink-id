<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Saya - CartLink.id</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: #0f172a;
        }

        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            margin-bottom: 3rem;
        }

        .nav-logo .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: white;
            font-size: 1.25rem;
        }

        .sidebar-menu {
            list-style: none;
            flex: 1;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: var(--gray-400);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-menu a.active {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
        }

        .logout-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: #ef4444;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.1);
        }

        .section-header {
            margin-bottom: 2.5rem;
        }

        .section-header h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .section-header p {
            color: var(--gray-400);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #1e293b;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-card-content {
            padding: 1.5rem;
        }

        .product-card-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #818cf8;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .product-card-title {
            font-size: 1.125rem;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .product-card-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .empty-state {
            background: #1e293b;
            border-radius: 20px;
            padding: 5rem 2rem;
            text-align: center;
            grid-column: 1 / -1;
            border: 2px dashed rgba(255, 255, 255, 0.05);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-600);
            margin-bottom: 1.5rem;
        }

        .empty-state h2 {
            color: white;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--gray-400);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="/" class="nav-logo">
                <span class="logo-icon"><i class="fas fa-shopping-cart"></i></span>
                <span class="logo-text">CartLink</span>
            </a>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="my-products.html" class="active"><i class="fas fa-download"></i> Produk Saya</a></li>
                <li><a href="profile.html"><i class="fas fa-user-edit"></i> Edit Profil</a></li>
                <li><a href="/"><i class="fas fa-shopping-bag"></i> Belanja Lagi</a></li>
            </ul>
            <a href="#" class="logout-btn" onclick="logoutUser()">
                <i class="fas fa-sign-out-alt"></i> Keluar
            </a>
        </aside>

        <main class="main-content">
            <div class="section-header">
                <h1>Produk Saya</h1>
                <p>Semua produk digital yang telah Anda beli.</p>
            </div>

            <div id="products-container" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const purchasedIds = user.purchasedProducts || [];
            const container = document.getElementById('products-container');

            if (purchasedIds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>Belum Ada Produk</h2>
                        <p>Sepertinya Anda belum membeli produk apa pun. Jelajahi katalog kami untuk menemukan produk menarik!</p>
                        <a href="../products.html" class="btn btn-primary btn-lg">Lihat Katalog Produk</a>
                    </div>
                `;
            } else {
                purchasedIds.forEach(id => {
                    const product = getProductById(id);
                    if (product) {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.innerHTML = `
                            <img src="${product.image}" alt="${product.title}">
                            <div class="product-card-content">
                                <span class="product-card-category">${product.categoryLabel}</span>
                                <h3 class="product-card-title">${product.title}</h3>
                                <div class="product-card-actions">
                                    <button class="btn btn-primary" onclick="alert('Membuka akses ke: ${product.title}')">
                                        <i class="fas fa-external-link-alt"></i> Akses Produk
                                    </button>
                                    <button class="btn btn-outline btn-sm" onclick="window.location.href='../product-detail.html?id=${product.id}'">
                                        <i class="fas fa-info-circle"></i> Detail Produk
                                    </button>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    }
                });
            }
        });
    </script>
</body>

</html>
